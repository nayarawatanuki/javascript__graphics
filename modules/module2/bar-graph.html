<script>
    
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');

    var colors = ['blue','green','yellow', 'red'];
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var description = ['Chrome', 'Firefox', 'Safari', 'Outros'];

    function rectangle(x, y, width, height, color) {

        brush.fillStyle = color;
        brush.fillRect(x, y, width, height);
        brush.strokeStyle = 'black';
        brush.strokeRect(x, y, width, height);

    }

    function title(x, y, description) {
        brush.font = 'bold 24px Georgia';
        brush.fillStyle = 'black';
        brush.fillText(description, x, y);
    }

    function subtitle(x, y, description) {
        brush.font = 'bold 15px Georgia';
        brush.fillStyle = 'black';
        brush.fillText(description, x, y);
    }

    function text(x, y, description) {
        brush.font = '15px Georgia';
        brush.fillStyle = 'black';
        brush.fillText(description, x, y);
    }

    
    function bar(x, y, serie, colors, description) {
        
        title(x, y - 10, description);
        
        var sumHeight = 0;
        for(var i = 0; i < serie.length; i++) {
            var height = serie[i];
            
            rectangle(x, y + sumHeight, 50, height, colors[i]);
            sumHeight = sumHeight + height;
        }
    }

    function label(x, y, colors, description) {

        subtitle(x, y - 15, 'Legenda:');

        for (var position = 0; position < colors.length; position++) {

            rectangle(x, y, 10, 10, colors[position]);

            text(x + 15, y + 10, description[position]);

            x = x + 80;

        }
    }

    
    bar(50, 50, serie2015, colors, '2015');
    bar(150, 50, serie2016, colors, '2016');
    
    label(50, 200, colors, description);
    
</script>
