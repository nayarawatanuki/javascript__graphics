<script>
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');

    function rectangle(x, y, width, height, color) {
        brush.fillStyle = color;
        brush.fillRect(x, y, width, height);
    }

    function creeper() {

        rectangle(125, 50, 350, 300, 'green');

        rectangle(175, 80, 90, 90, 'black');
        rectangle(335, 80, 90, 90, 'black');

        rectangle(265, 170, 70, 100, 'black');

        rectangle(225, 210, 40, 110, 'black');
        rectangle(335, 210, 40, 110, 'black');

    }

    creeper();
</script>
